<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Contact Us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#form">Contact Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Information</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="form" class="container py-5">
            <h2 class="text-center mb-3">Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </section>
        <section id="contact" class="container py-5">
            <h2 class="text-center mb-3">Contact Information</h2>
            <ul class="list-unstyled">
                <li><strong>Phone:</strong> 555-555-5555</li>
                <li><strong>Email:</strong> info@example.com</li>
                <li><strong>Address:</strong> 123 Main St, Anytown USA</li>
            </ul>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Contact Us Page</p>
    </footer>
</body>

</html>
